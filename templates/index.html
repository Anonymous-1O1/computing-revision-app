<!DOCTYPE html>
<html>
    <head>
        <title>Computing Revision App</title>
    </head>
    <body>
        <h1>{{item}}</h1>
        <button onclick="output()">Reveal Answer</button>
        <h2 id="answer">Answer: </h2>

        function output(){
            document.getElementById("answer").innerHTML="Answer: {{description}}";
        }
    </script>
</html>
